---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
   <div class="home">
  
  {{content}}   
 <div>
            <a href='mailto:{{organiser.email}}?subject=Register interest for {{page.title}} on {{ page.date | date: "%B %-d, %Y" }}&body=Hi! Im interested in your event. Can I come please?' class="button button-primary">Submit your project</a>
        </div>
 <br>
<hr>

      {% for post in site.posts %}

        {% if post.event %}
      
          <a href="{{ post.url | prepend: site.baseurl }}">
            {% if post.cover %}
            <div class="event-sqaure" style="background-image:url({{post.cover}});">
            {% else %}
            <div class="event-sqaure" style="background-image:url(http://evento.io/img/cover.jpg);">
            {% endif %}
              <h2>{{ post.title }} <span>{{ post.date | date: "%b %-d, %Y" }}</span></h2>
               <div class='event-square-overlay'></div>
            </div>
           
          </a>

        {% endif %}

      {% endfor %}
    </div>
  </div>

</article>
<br>

Have Trouble? <a href="{{ post.url | prepend: site.baseurl }}"> Tell us </a>
